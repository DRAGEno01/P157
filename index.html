<!DOCTYPE html>
<html>
    <head>
        <title>Comic Store Online</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene
        background="color:blue">
    <a-plane id="ground" color="purple" width="200" height="100" rotation="-90 0 0"></a-plane>
    <a-entity id="postersContainer" posters></a-entity>
    <a-camera id="camera" wasd-controls="enabled:false" position="0 10 20">
    <a-entity id="camera-cursor" cursor position="0 0 -1" geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03" material="color:red;shader:flat"></a-entity>
    <a-entity id="appTitle" position="0 0.73 -1" text="font:exo2bold;align:center;width:2;color:black;value:Virtual Comic Store">
        <a-entity id="appSub" position="0 -0.1 0" text="font:dejavu;align:center;width:1;color:black;value:Get your fav comics."></a-entity>
    </a-entity>
    </a-camera>
    </a-scene>
    </body>
</html>
